{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <!-- to address individual object(as object_list in list view) in detail view you can use either 
        object or lowercase name of our model :) also ultimately you can name it yourself using -> 
        context_object_name = <you favourite object name>-->
        <h2>{{object.title}}</h2>
        <p>{{post.body}}</p>
    </div>

    <p><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>
    <p><a href="{% url 'post_delete' post.pk %}">- Delete Blog Post</a></p>
{% endblock %}
